site_name: Play Store MCP Server
site_url: https://lusky3.github.io/play-store-mcp
site_description: MCP server for Google Play Developer API â€” deploy apps, manage releases, reviews, and more
repo_url: https://github.com/lusky3/play-store-mcp
repo_name: lusky3/play-store-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - Tools Reference: tools-reference.md
  - Tools:
      - Publishing & Deployment: tools/publishing.md
      - Store Listings: tools/store-listings.md
      - Reviews: tools/reviews.md
      - Subscriptions & IAP: tools/subscriptions.md
      - Testers: tools/testers.md
      - Android Vitals: tools/vitals.md
      - Batch Operations: tools/batch.md
      - Validation: tools/validation.md
  - Troubleshooting: troubleshooting.md
