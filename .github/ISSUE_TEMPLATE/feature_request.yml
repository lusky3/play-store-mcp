name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea for a new tool or improvement? We'd love to hear it.

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What area does this feature relate to?
      options:
        - New MCP Tool
        - Existing Tool Improvement
        - Authentication / Configuration
        - Error Handling / Reliability
        - Documentation
        - Testing
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Motivation
      description: What problem does this solve, or what workflow does it improve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe how you'd like this to work.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any other approaches you've thought about?

  - type: dropdown
    id: play-api
    attributes:
      label: Related Google Play API
      description: Does this involve a specific Play Developer API resource?
      options:
        - Edits (publishing)
        - Reviews
        - Subscriptions / Monetization
        - In-App Products
        - Vitals / Reporting
        - Orders
        - Not API-related
        - Other
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, mockups, or references.
